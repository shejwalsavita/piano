<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Piano</title>
</head>
<body>
    <h1>Welcome to my Piano</h1>
    <div class="container">
        <div class="piano">
            <div class="title">
                <h2>PLAYABLE <span> PIANO</span></h2>
                <div class="column volume-slider">
                    <h3>Volume  <input type="range" min="0" max="1" volume="0.5" step="any"></h3>
                </div>
            </div>
            <div class="Black-keys">
                <div class="W key">W</div>
                <div class="E key">E</div>
                <div class="T key">T</div>
                <div class="Y key">Y</div>
                <div class="U key">U</div>
                <div class="O key">O</div>
                <div class="P key">P</div>
                <div class="Q key">Q</div>
                <div class="V key">V</div>
                <div class="Z key">Z</div>
            </div>

            <div class="White-keys"> 
                <div class="A key">A</div>
                <div class="S key">S</div>
                <div class="D key">D</div>
                <div class="F key">F</div>
                <div class="G key">G</div>
                <div class="H key">H</div>
                <div class="J key">J</div>
                <div class="K key">K</div>
                <div class="L key">L</div>
                <div class="I key">I</div>
                <div class="B key">B</div>
                <div class="x key">X</div>
                <div class="M key">M</div>
                <div class="; key">;</div>
            </div> 
        </div> 
        
        <div>
    </div>
        
<script src="script.js"></script>

</body>
</html>
